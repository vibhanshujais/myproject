{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Verify OTP</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <p>Enter the OTP sent to your email to view your username.</p>
    <form method="POST" aria-labelledby="verify-otp-form">
        {% csrf_token %}
        <label for="otp">OTP</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required aria-required="true">
        <button type="submit" class="btn">Verify OTP</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Back to <a href="{% url 'login' %}">Log in</a>
    </p>
</div>
{% endblock %}
