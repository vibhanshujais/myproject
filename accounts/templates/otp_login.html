{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Enter OTP</h2>
    <p>An OTP has been sent to your email. Please enter it below.</p>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" aria-labelledby="otp-form">
        {% csrf_token %}
        <label for="otp">One-Time Password</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required aria-required="true">
        <button type="submit" class="btn">Verify OTP</button>
    </form>
</div>
{% endblock %}
