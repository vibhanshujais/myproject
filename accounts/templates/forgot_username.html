{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Forgot Username</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <p>Enter your email address to receive an OTP to recover your username.</p>
    <form method="POST" aria-labelledby="forgot-username-form">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required aria-required="true">
        <button type="submit" class="btn">Send OTP</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Remember your username? <a href="{% url 'login' %}">Log in</a>
    </p>
</div>
{% endblock %}
