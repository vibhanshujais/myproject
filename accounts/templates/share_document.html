{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Share Document</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" aria-labelledby="share-document-form">
        {% csrf_token %}
        <label for="filename">Document Filename</label>
        <input type="text" id="filename" name="filename" value="{{ request.GET.filename|default_if_none:'' }}" placeholder="Enter filename" required aria-required="true" readonly>
        <label for="recipient_email">Recipient Email</label>
        <input type="email" id="recipient_email" name="recipient_email" placeholder="Enter recipient email" required aria-required="true">
        <button type="submit" class="btn">Share</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Back to <a href="{% url 'profile' %}">Profile</a>
    </p>
</div>
{% endblock %}
