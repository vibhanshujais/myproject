<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://t4.ftcdn.net/jpg/05/67/81/77/360_F_567817739_TNHPxgiIhZPG8HQbJAALW5WBYdLHpaqT.jpg");
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    form {
      background-color: grey;
      padding: 40px 40px;
      margin-left: 50%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      top:50%;
      left: 50%;
      
      overflow: auto;
      animation: slideUp 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      text-decoration: underline;
      margin-bottom: 20px;
      color: black;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s ease;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.2);
      outline: none;
    }

    input[type="submit"] {
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #1e5ec4;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: black;
      text-decoration: none;
      transition: 0.2s;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <form method="post">
    <h2>SIGN-UP</h2>
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>

    <select name="user_type" required>
      <option value="">Select User Type</option>
      <option value="client">Client</option>
      <option value="lawyer">Lawyer</option>
      <option value="court">Court</option>
    </select>

    <input type="submit" value="Signup">

    <a href="Login.html">Back to Home</a>
  </form>
</body>
</html>
