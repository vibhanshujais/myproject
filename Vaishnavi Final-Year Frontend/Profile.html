<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'auth/style.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://media.istockphoto.com/id/1505366087/photo/blurred-background-of-an-empty-courtroom.jpg?s=612x612&w=0&k=20&c=ppxP-HjbptO-SYwJNLExxrHXswXICa4JhZ1ZliGPbBc=");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background: wheat;
            padding: 30px;
            margin-left: 60%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .profile-container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .edit-link {
            margin-top: 15px;
            display: inline-block;
            color: #007BFF;
            text-decoration: none;
        }

        .edit-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>User Profile</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Joined on:</strong> {{ user.date_joined|date:"F d, Y" }}</p>

        <button type="button" onclick="window.location.href='{ Login.html}'">Edit Profile</button>

        <div class="edit-link">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

</body>
</html>
