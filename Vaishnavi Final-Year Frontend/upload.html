<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="{% static 'auth/style.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://www.shutterstock.com/image-photo/red-wood-table-chair-justice-600nw-1324425602.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-container {
            background: grey;
            padding: 30px;
            margin-left: 10%;
            border-radius: 10px;
            margin-bottom: 20%;
            margin-right:10%;
            margin-top: 20%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .upload-container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: black;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 15px;
            display: inline-block;
            color: #007BFF;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2>Upload a File</h2>
        <form method="POST" enctype="multipart/form-data">
            
            <input type="file" name="file" accept="image/*, .pdf, .docx" required>
            <button type="submit">Upload</button>
        </form>

        <div class="back-link">
            <a href="{Profile.html}">Back to Profile</a>
        </div>
    </div>

</body>
</html>
