<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'auth/style.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://cdn.pixabay.com/photo/2023/05/10/08/35/otp-verification-7983327_1280.png");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .otp-container {
            background: rgb(231, 216, 216);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .otp-container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resend-link {
            margin-top: 15px;
            display: inline-block;
            color: black;
            text-decoration: double;
        }

        .resend-link:hover {
            text-decoration: double;
        }
    </style>
</head>
<body>

    <div class="otp-container">
        <h2>Enter OTP</h2>
        <p>A one-time password (OTP) has been sent to your registered email/phone. Please enter the OTP below to proceed.</p>

        <form method="post">
            <input type="text" name="otp" placeholder="Enter OTP" required>

            <button type="submit">Verify OTP</button>
        </form>

        <div class="resend-link">
            <a href="{% url 'resend_otp' %}">Didn't receive the OTP? Resend</a>
        </div>
    </div>

</body>
</html>
